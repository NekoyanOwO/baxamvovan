            <input type="text" id="questionInput" name="questionInput">
            <button onclick="generateAnswer()">Ask the Bot</button>
            <p id="botAnswer"></p>
            <script>
                function generateAnswer() {
                    var question = document.getElementById("questionInput").value;
                    if (question.trim() === "") {
                        alert("Please enter a question.");
                        return;
                    }
                
                    var randomNumber = Math.floor(Math.random() * 2);
                    var answer = (randomNumber === 0) ? "Yes" : "No";
                
                    document.getElementById("botAnswer").innerHTML = "Bot says: " + answer;
                }
                
                document.getElementById("questionInput").addEventListener("keypress", function(event) {
                    if (event.key === "Enter") {
                        generateAnswer();
                    }
                });
