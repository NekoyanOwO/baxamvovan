<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NekoyanUwU</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function generateAnswer() {
          var question = document.getElementById("questionInput").value;
          if (question.trim() === "") {
            alert("Please enter a question.");
            return;
          }
          var randomNumber = Math.floor(Math.random() * 2);
          var answer = (randomNumber === 0) ? "Yes" : "No";
          
          document.getElementById("botAnswer").innerHTML = "Bot says: " + answer;
        }
    </script>
    <script src="script.js"></script>
</head>
<body>
    <header class="container">
        <div class="topnav">
            <div class="image">
                <a href="#home"><img src="image/thumbnail.png" height="33"></a>
            </div>
            <div class="story">
                <p><em>Đủ thứ ba xàm vớ vẩn linh ta linh tinh ở đây !!</em></p>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="video">
            <video width="800" height="450" controls>
                <source src="video/video.mp4" type="video/mp4"></video>
        </div>
        <div class="bot">
            <h2>Yes or No Bot</h2>
            <label for="questionInput">Enter your question:</label><br>
            <input type="text" id="questionInput" name="questionInput"><br>
            <button onclick="generateAnswer()">Ask the Bot</button> 
            <p id="botAnswer"></p>
        </div>
        <div class="osu!beatmap">
            <h2>My osu!beatmap</h2>
            <ul>
                <li><a href="https://osu.ppy.sh/beatmapsets/2147785">Mrs. GREEN APPLE - Samama Festival! (katagiri bootleg)</a></li>
            </ul>
        </div>
        <div class="clock">
            <div class="hand hour" id="hour-hand"></div>
            <div class="hand minute" id="minute-hand"></div>
            <div class="hand second" id="second-hand"></div>
            <div class="center-point"></div>
        </div>
    </div>
    <div class="artist">
        <p class="artist"><em>Tạo bởi: </em><b><i><a href="https://www.facebook.com/NekoyanUwU">Kuro Nekoyan</a></i></b></p>
    </div>
</body>
</html>
