<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shotcut icon" href="shotcut icon.ico" type="x-icon">
    <link rel="stylesheet" href="style.css">
    <title>America Ya :D</title>
    <style>
        #inputText {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <header class="container" style="display: flex; align-items: center;">
        <div class="image" style="flex: 1;">
            <a href="#home"><img src="image/thumbnail.png" height="40"></a>
        </div>
        <div class="story" style="flex: 2; text-align: left; font-size: 20px;">
            <i>Đủ thứ ba xàm vớ vẩn linh ta linh tinh ở đây !!</i>
        </div>
    </header>
    <div class="content">
        <div class=AmericaYa>
            <b>You: </b>
            <input type="text" id="inputText" placeholder="America Ya :D" onkeypress="checkEnter(event)">
            <button onclick="displayMessage()">Enter</button>
            <div id="message"></div>
            <audio id="audioPlayer" src="audio/AmericaYa.mp3"></audio>
            <script>
                function displayMessage() {
                    var input = document.getElementById("inputText").value;
                    var message = "";
                    if (input === "America Ya :D") {
                        var audioPlayer = document.getElementById('audioPlayer');
                        audioPlayer.play();
                        for (var i = 0; i < 727; i++) {
                            message += "Hallo :D<br>";
                        }
                    } else {
                        for (var i = 0; i < 727; i++) {
                            message += "Life is not Daijoubu :(<br>";
                        }
                    }
                    document.getElementById("message").innerHTML = message;
                }
                function checkEnter(event) {
                    if (event.keyCode === 13) {
                        displayMessage();
                    }
                }
            </script>
        </div>
    </div>
    <footer class="credit" style="text-align: center;">
        <div>
            <p class="artist" style="text-align: center"><em>Tạo bởi: </em><b><i><a href="https://www.facebook.com/NekoyanUwU">Kuro Nekoyan</a></i></b></p>
        </div>
    </footer>
</body>
</html>
