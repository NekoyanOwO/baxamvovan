            <div id="message"></div>
            <audio id="audioPlayer" src="audio/AmericaYa.mp3"></audio>
            <script>
                function displayMessage() {
                    var input = document.getElementById("inputText").value;
                    var message = "";
                    if (input === "America Ya :D") {
                        var audioPlayer = document.getElementById('audioPlayer');
                        audioPlayer.play();
                        for (var i = 0; i < 727; i++) {
                            message += "Hallo :D<br>";
                        }
                    } else {
                        for (var i = 0; i < 727; i++) {
                            message += "Life is not Daijoubu :(<br>";
                        }
                    }
                    document.getElementById("message").innerHTML = message;
                }
                function checkEnter(event) {
                    if (event.keyCode === 13) {
                        displayMessage();
                    }
                }
            </script>
